    <title>Notas</title>
</head>
<script>

var promedio
var notauno =parseInt(prompt("Ingrese la nota 1"))
var notados =parseInt(prompt("Ingrese la nota 2"))
var notatres =parseInt(prompt("Ingrese la nota 3"))
var totalnota=notauno+notados+notatres
var promedio=totalnota/3
alert("El promedio del alumno" + promedio)
if (promedio >=70){
    alert("El Alumno Aprueba")
}else{
    alert("El Alumno Reaprueba")
}
</script>
